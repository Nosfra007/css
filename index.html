<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Document</title>
        <style>
            div{
                margin:50px;
                display:inline-block;
            }
            .square {
                width:400px;
                height:400px;
                background:rgb(0, 255, 255);
            }
            .rectangle{
                width:400px;
                height:300px;
                background:rgb(0, 195, 255);
            }
            .circle {
                width:400px;
                height:400px;
                border-radius:50px;
                background:rgb(0, 81, 255);
            }
            .oval{
                width:200px;
                height:100px;
                border-radius:100px/50px;
                background:rgb(21, 0, 138);
            }
            </style>
    </head>
</body>
    <h1>nossardi</h1>  
    <h1>francesco</h1>
<div class="square"></div>
<div class="rectangle"></div>
<div class="circle"></div>
<div class="oval"></div>
</body>
</html>
